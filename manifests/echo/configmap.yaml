apiVersion: v1
kind: ConfigMap
metadata:
  name: echo-config
  namespace: hlidskjalf
  labels:
    app: echo
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  ACOUSTICS__ENDPOINT: "acoustics:10443"
  ACOUSTICS__PROTOCOL: "grpc"
  TRIGGER: "2"
  ERROR_EMITTER__INTERVAL: "5"
  METRICS_CONFIG__COLLECTOR_ENDPOINT: "otel-collector.monitoring.svc.cluster.local:4318"
  TRACER_CONFIG__COLLECTOR_ENDPOINT: "otel-collector.monitoring.svc.cluster.local:4318"
