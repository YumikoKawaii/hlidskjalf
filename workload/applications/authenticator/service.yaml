apiVersion: v1
kind: Service
metadata:
  name: authenticator
  namespace: elysium
spec:
  selector:
    app: authenticator
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80      
    - name: grpc
      protocol: TCP
      port: 443
      targetPort: 443
  type: ClusterIP
