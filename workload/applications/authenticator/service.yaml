apiVersion: v1
kind: Service
metadata:
  name: authenticator
  namespace: elysium
spec:
  selector:
    app: authenticator
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 8081
      targetPort: 8081  
  type: LoadBalancer
