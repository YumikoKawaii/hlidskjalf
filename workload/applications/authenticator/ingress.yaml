apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: authenticator.hlidskjalf
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authenticator
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authenticator
                port:
                  number: 443
