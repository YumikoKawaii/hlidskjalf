name: publish images

on:
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.IMAGE_TAG }}
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: login docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: extract image tag
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA::12}" >> $GITHUB_ENV
        outputs:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}

  publish-authenticator:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: publish authenticator
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./elysium/dockerfiles/authenticator.dockerfile
          push: true
          tags: |
            yumikokawaii/authenticator:${{ needs.setup.outputs.image_tag }}
            yumikokawaii/authenticator:latest

  publish-users:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: publish users
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./elysium/dockerfiles/users.dockerfile
          push: true
          tags: |
            yumikokawaii/users:${{ needs.setup.outputs.image_tag }}
            yumikokawaii/users:latest

  publish-posts:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: publish posts
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./elysium/dockerfiles/posts.dockerfile
          push: true
          tags: |
            yumikokawaii/posts:${{ needs.setup.outputs.image_tag }}
            yumikokawaii/posts:latest

  publish-interactions:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: publish interactions
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./elysium/dockerfiles/interactions.dockerfile
          push: true
          tags: |
            yumikokawaii/interactions:${{ needs.setup.outputs.image_tag }}
            yumikokawaii/interactions:latest
